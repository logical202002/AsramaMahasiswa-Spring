<div th:replace="layout/head"></div>

<div th:replace="layout/header"></div>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
	<div
		class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
		<h1 class="h2">Form Mahasiswa</h1>
	</div>
	<form class="form-horizontal" th:object="${mahasiswa}"
		th:action="@{/mahasiswa}" method="post">
		<input type="hidden" class="form-control" th:field="*{id}">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">NIM</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" th:field="*{nim}">
			</div>
		</div>
		<div class="form-group row">
			<label for="inputPassword" class="col-sm-2 col-form-label">Nama
				Lengkap</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" th:field="*{namaLengkap}">
			</div>
		</div>
		<div class="form-group row">
			<label for="inputPassword" class="col-sm-2 col-form-label">Angkatan</label>
			<div class="col-sm-1">
				<input type="text" class="form-control" th:field="*{angkatan}">
			</div>
		</div>
		<div class="form-group ">
			<button type="submit" class="btn btn-dark">Simpan</button>
		</div>
	</form>
</main>
<div th:replace="layout/footer"></div>
